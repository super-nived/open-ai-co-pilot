<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Chat Interface</title>
</head>
<body>
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="tab">
        <button class="tablinks" onclick="showLoginForm()">Login</button>
        <button class="tablinks" onclick="showRegisterForm()">Register</button>
      </div>
      <div id="Login" class="tabcontent">
        <h3>Login</h3>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button onclick="loginUser()">Login</button>
      </div>
      <div id="Register" class="tabcontent">
        <h3>Register</h3>
        <input type="text" placeholder="Username" id="registerUsername">
        <input type="password" placeholder="Password" id="registerPassword">
        <button onclick="registerUser()">Register</button>
      </div>
    </div>
  </div>

  <!-- Options Modal -->
  <div class="modal" id="optionsModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Choose an option</h3>
      <button id="shortExplainButton">Explain in Short</button>
      <button id="detailedExplainButton">Explain Detailed</button>
    </div>
  </div>

  <div class="chatbox-wrapper">
    <div class="header">
      <button class="stop-btn" onclick="endChat()">
        <span class="material-symbols-rounded">stop</span>
      </button>
      <button onclick="showModal()">Login / Register</button>
    </div>
    <div class="message-box" id="messageBox">
      <div class="chat response">
        <img src="/static/images/chatbot.jpg" alt="Chatbot Image">
        <span>How can I help you today?</span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <label for="file-input" class="upload-icon">
          <span class="material-symbols-rounded">attach_file</span>
        </label>
        <input type="file" id="file-input" onchange="uploadFile()" style="display: none;">
        <input type="text" id="userInput" placeholder="Enter your message...">
        <button onclick="sendMessage()">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
