<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Chat Interface</title>
</head>
<body>

  <div class="chatbox-wrapper">
    <div class="header">
      <button class="stop-btn" onclick="endChat()">
        <span class="material-symbols-rounded">power_settings_new</span>
      </button>
    </div>
    <div class="message-box">
      <div class="chat response">
        <img src="/static/images/chatbot.jpg">
        <span>Hello there!  How can I help you today.</span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <label for="file-input" class="upload-icon">
          <span class="material-symbols-rounded">attach_file</span>
        </label>
        <input type="file" id="file-input" onchange="uploadFile()" style="display: none;">
        <input type="text" placeholder="Enter your message...">
        <button>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
